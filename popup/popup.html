<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/assets/tecaj.css" />
  <link rel="stylesheet" href="/assets/pure-min.css" />
  <title>Tečaj</title>
</head>

<body>

  <div id="root-element">

    <div id="menu-form" class="menu-list menu-list-wide">
      <ul id="currency-list">
      </ul>
    </div>

    <div id="calculator-form" class="calculator" style="display:none;">

      <form class="pure-form">
        <fieldset>
          <legend>Kalkulator <span id="calculator-title-currency" class="calculator-to-right"></span></legend>

          <div class="pure-control-group horz-break-3">
            <label for="domestic-currency" class="adjusted-label emph">Kn</label>
            <input id="domestic-currency" class="pure-input-1-2" type="number" step="0.01" placeholder="Unesite iznos">
          </div>

          <div class="pure-control-group horz-break-3">
            <label for="foreign-currency" class="emph adjusted-label"><a href="#" id="label-foreing-currency"></a></label>
            <input id="foreign-currency" type="number" class="pure-input-1-2" step="0.01" placeholder="Unesite iznos">
          </div>
          
          <div class="horz-break-3">
            <button id="button-calculate" class="pure-button pure-button-primary calculator-to-right">Računaj</button>
          </div>

          <div class="horz-break-2 anim-fade">
            <ul id="calculation-results" class="anim-list">
            </ul>
          </div>
        </fieldset>
      </form>

      <div class="rate-type-group">
        <div class="rate-type-link rt-k">
          <a class="rate-type-anchor" data-rttp="k" href="#">kupovni</a>
        </div>
        <div class="rate-type-link rt-s">
          <a class="rate-type-anchor" data-rttp="s" href="#">srednji</a>
        </div>
        <div class="rate-type-link rt-p">
          <a class="rate-type-anchor" data-rttp="p" href="#">prodajni</a>
        </div>
      </div>

    </div>

  </div>

  <script src="/lib/hnb-tecaj.js"></script>
  <script src="/lib/util.js"></script>
  <script src="/lib/jquery-3.1.1.min.js"></script>
  <script src="/lib/modal.js"></script>
  <script src="popup.js "></script>

</body>

</html>
